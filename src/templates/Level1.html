<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/index.css" />
    <title>Level-1</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="outer">
            <div class="inner"></div>
        </div>
        <form action="/level1" method="POST">
            <ul class="sliders">
                {% for i in range(1, (data|length) + 1) %}
                <li class="slider">
                    <div class="one">
                        <div class="content">
                            <div class="question">
                                What do you think of this URL for {{data[i-1].url_brand}}, is it Phishing or NOT??<br>
                                {{data[i-1].url}}
                            </div>
                            <div class="options">
                                <div class="option">
                                    <input type="radio" name="question{{i}}" value="yes">
                                    YES
                                </div>
                                <div class="option">
                                    <input type="radio" name="question{{i}}" value="no">
                                    NO
                                </div>
                                
                                <input value="{{data[i-1].phishing}}" name="{{i}}" style="display:none">
                               
                            </div>
                            
                             <input type="submit" value="submit" class="last">
                            <button value="prev" class="backward">Previous</button>
                            <button value="next" class="forward">Next</button>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </form>
    </div>
    
    <script src="../static/js/index.js"></script>
    
</body>
</html>
